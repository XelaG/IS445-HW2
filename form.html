<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html">Go back home</a>
    <h2>Create an account</h2>
    <form action="">
      <h4>Email</h4>
      <input type="text" placeholder="example@example.com" />
      <h4>Password</h4>
      <input type="password" placeholder="At least 8 char" />
      <h4>Gender</h4>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">other</label><br />
      <h4>Date of Birth</h4>
      <input type="date" name="dob" id="dob" />
      <h4>Department you're applying for</h4>
      <select name="department" id="department" multiple>
        <option value="Software Engineer">Software Engineer</option>
        <option value="Accounting">Accounting</option>
        <option value="Marketing ">Marketing </option>
        <option value="Human Resource">Human Resource</option>
      </select>
      <h4>Tos</h4>
      <input type="checkbox" id="tos" name="tos" value="tos" />
      <label for="tos"> I accept the TOS</label>
      <br>
      <input type="checkbox" id="receiveEmail" name="receiveEmail" value="receiveEmail" />
      <label for="receiveEmail"> I accept to receive emails from "My fake Company"</label>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
